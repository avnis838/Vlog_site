<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>Blogging</title>
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto my-2">
      <div class="nav-left">
        <span>Vlogger's</span>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="search.html" method="get">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Article search"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="m-auto max-width-1">
      <hr />
    </div>
    <div class="contact-content font1 max-width-1 m-auto">
      <div class="">
        <h2>Feel free to contact</h2>
        <div class="contact-form">
          Enter Your Name:
          <div class="form-box name">
            <input class="first_name" type="text" placeholder="First_name" />
            <input class="last_name" type="text" placeholder="Last_name" />
          </div>
          Enter Your Email id:
          <div class="form-box">
            <input type="email" placeholder="xyz@gmail.com" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Your Suggestions are our priority!!!"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer font1">
      <p>Copyright &copy; Vlogger's.com</p>
      <a href="https://www.vecteezy.com/free-vector/typing?license-free=true"
        >Free photos availabe</a
      >
    </div>
  </body>
</html>
